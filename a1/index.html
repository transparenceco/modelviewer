<html lang="en">
<head>

    <title>Document</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

        HTML, body {
            margin: 0px;
            padding: 0px;
            border: 0px;

            width:100vw;
            display:block;
        }

    <model-viewer bounds="tight" src="assets/jtiisland.glb" camera-controls auto-rotate camera-orbit="0deg 85deg 80%"
